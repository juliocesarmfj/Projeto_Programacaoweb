<!DOCTYPE html>

        <td>R$ xxx (unidade)</td>
        <td>R$ xxx (unidade)</td>
      </tr>

        <td><input type="number" id="quantidade-produto02" name="quantidade-produto02"></td>
        <td><input type="number" id="quantidade-produto03" name="quantidade-produto03"></td>
        <td><input type="number" id="quantidade-produto04" name="quantidade-produto04"></td>
